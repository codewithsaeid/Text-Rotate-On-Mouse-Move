<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Text Rotate On Mousemove with text background animation | HTML, Pure CSS and jQuery.</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div id="over">
        <h1>Text Rotate On</h1>
        <h2>MouseMove</h2>
    </div>
    <script src="http://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
        crossorigin="anonymous"></script>
    <script type="text/javascript">
        $('#over').on('mousemove', function (e) {
            centerX = $(this).width() / 2;
            var moveX = centerX - e.offsetX;
            $(this).css({
                'transform': 'perspective(500px) rotateY(' + moveX/5 + 'deg)'
            })
        })
    </script>
</body>

</html>
